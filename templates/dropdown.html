<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>修理機種選択</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3>修理する機種を選んでください</h3>
  <select id="model" onchange="sendRepairInfo(this.value)">
    <option value="">-- 機種を選択 --</option>
    <option value="iPhone 12 mini">iPhone 12 mini</option>
    <option value="iPhone 13">iPhone 13</option>
    <option value="iPhone 14">iPhone 14</option>
  </select>

  <script>
    async function sendRepairInfo(model) {
      if (!model) return;

      await liff.init({ liffId: "2007869717-lEOgQPdR" });
      const profile = await liff.getProfile();
      const user_ID = profile.userId

      // FastAPI に選択した機種を送る
      const res = await fetch(`https://smartmenu-api.onrender.com/api/flex_message?model=${encodeURIComponent(model)}&user_ID=${encodeURIComponent(user_ID)}`);
      const data = await res.json();

      liff.closeWindow(); // LIFFを閉じてLINEに戻る
    }
  </script>
</body>
</html>
