<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>修理機種選択</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3>修理する機種を選んでください</h3>
  <select id="model" onchange="sendRepairInfo(this.value)">
    <option value="">-- 機種を選択 --</option>
    <option value="iPhone 12 mini">iPhone 12 mini</option>
    <option value="iPhone 13">iPhone 13</option>
    <option value="iPhone 14">iPhone 14</option>
  </select>

  <script>
    async function sendRepairInfo(model) {
      if (!model) return;

      await liff.init({ liffId: "あなたのLIFF_ID" });

      // FastAPI に選択した機種を送る
      const res = await fetch(`https://your-domain/api/flex_message?model=${encodeURIComponent(model)}`);
      const data = await res.json();

      await liff.sendMessages([ data ]);  // Flexメッセージ送信
      liff.closeWindow(); // LIFFを閉じてLINEに戻る
    }
  </script>
</body>
</html>
